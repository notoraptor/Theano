version: '1.0.{build}'  # This number doesn't matter

pull_requests:
  do_not_increment_build_number: true

platform:
  - x64

clone_folder: C:\projects\theano

configuration:
  - Release

environment:
  matrix:
    - CONDA_LOC: "C:\\Miniconda-x64"
    - CONDA_LOC: "C:\\Miniconda35-x64"

install:
  # This breaks conda-build because of git
  - cmd: rmdir C:\cygwin /s /q
  - cmd: call %CONDA_LOC%\Scripts\activate.bat
  - cmd: set PYTHONUNBUFFERED=1
  - cmd: conda install -n root --yes conda conda-env conda-build anaconda-client

build: off

test_script:
  - cmd: for /f "tokens=*" %%i in ('python -c "import setup; print(setup.VERSION)"') do set THEANO_VERSION=%%i
  - cmd: echo %THEANO_VERSION%
  - cmd: conda build conda
  - cmd: mkdir pkgs
  - cmd: xcopy "%CONDA_LOC%"\conda-bld\noarch\theano* pkgs\ /Y

artifacts:
  - path: pkgs/*
    name: "Conda Packages"

